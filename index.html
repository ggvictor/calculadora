<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="victor rodrigues">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
</head>
<body>
    <div id="container">
        <div id="calculadora">
            <table id="tabela">
                
                <tbody>
                    <tr>
                        <td colspan="3"><input type="text" name="number" autocomplete="off" id="resultado"></td>
                        <td><input type="button" value="c" onclick="apagar()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="dis('1')" onkeydown="funcao(evento)"></td>
                        <td><input type="button" value="2" onkeydown="funcao(evento)" onclick="dis('2')"></td>
                        <td><input type="button" value="3" onkeydown="funcao(evento)" onclick="dis('3')"></td>
                        <td><input type="button" value="/" onkeydown="funcao(evento)" onclick="dis('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onkeydown="funcao(evento)" onclick="dis('4')"></td>
                        <td><input type="button" value="5" onkeydown="funcao(evento)" onclick="dis('5')"></td>
                        <td><input type="button" value="6" onkeydown="funcao(evento)" onclick="dis('6')"></td>
                        <td><input type="button" value="*" onkeydown="funcao(evento)" onclick="dis('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onkeydown="funcao(evento)" onclick="dis('7')"></td>
                        <td><input type="button" value="8" onkeydown="funcao(evento)" onclick="dis('8')"></td>
                        <td><input type="button" value="9" onkeydown="funcao(evento)" onclick="dis('9')"></td>
                        <td><input type="button" value="-" onkeydown="funcao(evento)" onclick="dis('-')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="0" onkeydown="funcao(evento)" onclick="dis('0')"></td>
                        <td><input type="button" value="." onkeydown="funcao(evento)" onclick="dis('.')"></td>
                        <td><input type="button" value="="  onclick="solve()" id="igual"></td>
                        <td><input type="button" value="+" onkeydown="funcao(evento)" onclick="dis('+')"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
